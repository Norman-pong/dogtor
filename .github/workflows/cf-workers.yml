name: Deploy API Worker (Cloudflare + D1)

on:
  push:
    branches: [ main ]
    paths:
      - "apps/api-bun/**"
      - ".github/workflows/cf-workers.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROD_DOMAIN: ${{ vars.PROD_DOMAIN }}
      TEST_DOMAIN: ${{ vars.TEST_DOMAIN }}
      D1_DATABASE_ID_PROD: ${{ vars.D1_DATABASE_ID_PROD }}
      D1_DATABASE_ID_TEST: ${{ vars.D1_DATABASE_ID_TEST }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Inject CI variables into wrangler.toml
        run: |
          sed -i "s/__PROD_DOMAIN__/${PROD_DOMAIN}/" apps/api-bun/wrangler.toml
          sed -i "s/__TEST_DOMAIN__/${TEST_DOMAIN}/" apps/api-bun/wrangler.toml
          sed -i "s/__D1_DATABASE_ID_PROD__/${D1_DATABASE_ID_PROD}/" apps/api-bun/wrangler.toml
          sed -i "s/__D1_DATABASE_ID_TEST__/${D1_DATABASE_ID_TEST}/" apps/api-bun/wrangler.toml
          sed -i "s/__D1_DATABASE_ID_DEFAULT__/${D1_DATABASE_ID_TEST}/" apps/api-bun/wrangler.toml

      - name: Apply D1 migrations (production)
        run: bunx wrangler d1 migrations apply DB --config apps/api-bun/wrangler.toml --remote --env production

      - name: Deploy to Cloudflare Workers (production)
        run: bunx wrangler deploy --config apps/api-bun/wrangler.toml --env production